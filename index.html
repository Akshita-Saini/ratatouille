<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratatouille</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="components/styles.css" />
    <link rel="stylesheet" href="components/index.css" />
  </head>
  <body>
    <section class="hero-section">
      <div class="hero-section-container">
        <div class="hero-text">
          <h1 class="primary-heading mb-32">
            Organic, home-grown produce to your doorstep!
          </h1>
          <p class="hero-description mb-32">
            The smart monthy home-grown produce subscription that will make you
            eat healthy again! We have delivered 200,000+ meals last year!
          </p>
          <a href="#" class="btn btn-fill mr-16">Order today</a>
          <a href="#" class="btn btn-outline mb-32">Learn More &darr;</a>
          <div class="hero-imgs-container">
            <div class="hero-imgs">
              <img src="img/customers/customer-1.jpg" />
              <img src="img/customers/customer-2.jpg" />
              <img src="img/customers/customer-3.jpg" />
              <img src="img/customers/customer-4.jpg" />
              <img src="img/customers/customer-5.jpg" />
              <img src="img/customers/customer-6.jpg" />
            </div>
            <div class="hero-imgs-text">
              <span>200,000+</span> meals delivered last year!
            </div>
          </div>
        </div>
        <div class="hero-img-container">
          <img
            src="img/hero.png"
            alt="Woman eating meal, 3 food bowl and 2 food trays with yummy food"
            class="hero-img"
          />
        </div>
      </div>
    </section>
  </body>
</html>
